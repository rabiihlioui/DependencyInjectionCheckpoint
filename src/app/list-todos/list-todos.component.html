<div class="main-content-container container-fluid px-4">
  <div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <h3 class="page-title">Todo Page</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card card-small mb-4">
          <div class="card-header border-bottom">
            <div class="row mb-2">
              <div class="col">
                Name 
              </div>
              <div class="col">
                Email
              </div>
              <div class="col">
                Address
              </div>
              <div class="col">
                Phone
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Foulen" [(ngModel)]="newTodo.name" required>
              </div>
              <div class="col">
                <input type="email" class="form-control" placeholder="foulen@domain.com" [(ngModel)]="newTodo.email">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="40, Rue hedi ben foulen, Tunis" [(ngModel)]="newTodo.address">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="+216 25 368 498" [(ngModel)]="newTodo.phone">
              </div>
            </div>
          </div>
          <div class="card-body p-0 pb-3 text-center">
            <div class="alert alert-warning" *ngIf='emptyField' style="color:red;">{{errorMessage}}</div>
            <button class="btn btn-success mt-3" type="submit" (click)="addTodo()">Add new Todo</button>
          </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <div class="card card-small mb-4">
        <div class="card-header border-bottom">
          <h6 class="m-0">Todo Table</h6>
        </div>
        <div class="card-body p-0 pb-3 text-center">
          <table class="table mb-0">
            <thead class="bg-light">
              <tr>
                <th scope="col" class="border-0">#</th>
                <th scope="col" class="border-0">Name</th>
                <th scope="col" class="border-0">Email</th>
                <th scope="col" class="border-0">Address</th>
                <th scope="col" class="border-0">Phone</th>
                <th scope="col" class="border-0">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="todos.length > 0">
                <tr *ngFor="let todo of todos">
                  <td>{{todo.id}}</td>
                  <td>{{todo.name}}</td>
                  <td>{{todo.email}}</td>
                  <td>{{todo.address}}</td>
                  <td>{{todo.phone}}</td>
                  <td>
                    <button (click)="removeTodo(todo)" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
